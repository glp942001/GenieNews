version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: genienews_postgres
    environment:
      POSTGRES_DB: genienews
      POSTGRES_USER: genienews_user
      POSTGRES_PASSWORD: genienews_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U genienews_user -d genienews"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: genienews_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: genienews_network

