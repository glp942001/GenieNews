app = "genienews-backend"
primary_region = "sjc"

[build]
  [build.args]
    PYTHON_VERSION = "3.11"

[env]
  PORT = "8000"
  DJANGO_SETTINGS_MODULE = "genienews_backend.settings"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  
  [http_service.concurrency]
    type = "requests"
    soft_limit = 200
    hard_limit = 250

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

